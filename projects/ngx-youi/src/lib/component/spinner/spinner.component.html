<ng-content></ng-content>
<div *ngIf="isLoading" class="youi-spinner-backdrop" [ngClass]="backdropCSSClass" [@showHide]>
  <div class="youi-spinner-svg" [innerHTML]="svgHTML | safeHtml" [ngClass]="svgCSSClass" *ngIf="svgHTML && !iconTemplate"></div>
  <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
  <div class="youi-spinner-template" [ngClass]="textTemplateCSSClass" *ngIf="textTemplate">
    <ng-container *ngTemplateOutlet="textTemplate"></ng-container>
  </div>
</div>
