<div class="youi-select-body-wrapper" [attr.tabindex]="attrTabindex" [ngClass]="dynamicBodyCSSClass" (click)="toggleSelect()">
  <div class="youi-select-body-value" [innerHTML]="selectedOption?.label">
</div>

  <span class="youi-select-body-arrow material-icons" [class.youi-select-body-arrow-rotate]="isOpenOption">expand_more</span>
</div>

<div class="youi-select-options-wrapper" [ngClass]="optionsMenuCSSClass" *ngIf="isOpenOption">
  <ng-container *ngIf="optionsComponents?.length > 0">
    <ng-content></ng-content>
  </ng-container>
  <ng-container *ngIf="optionsComponents?.length <= 0">
    <youi-select-option *ngFor="let option of options" [label]="option.label" [value]="option.value"></youi-select-option>
  </ng-container>
</div>
