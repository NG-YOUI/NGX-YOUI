<div class="youi-expansion-menu-item">
  <button
    class="youi-expansion-menu-item__header"
    (click)="toggleCollapsed()"
    [ngClass]="headerEventCSS"
    [attr.disabled]="disabled ? true : null"
  >
    <div class="youi-expansion-menu-item__header__left" [ngStyle]="headerInsetStyle">
      <div class="youi-expansion-menu-item__header__left-prepend" *ngIf="preIconName || prepend">
        <span *ngIf="preIconName && !prepend" class="youi-expansion-menu-item__header__left-icon material-icons">{{preIconName}}</span>
        <ng-container *ngTemplateOutlet="prepend"></ng-container>
      </div>
      <div class="youi-expansion-menu-item__header__left-title" *ngIf="titleLabel && !title">{{titleLabel}}</div>
      <ng-container *ngTemplateOutlet="title"></ng-container>
    </div>
    <div class="youi-expansion-menu-item__header__right">
      <span *ngIf="lastIconName && !append" class="youi-expansion-menu-item__header__right-icon material-icons">{{ collapsed ? lastIconName : lastOpenIconName || lastIconName }}</span>
      <span *ngIf="!lastIconName && !append" class="youi-expansion-menu-item__header__right-icon material-icons" [class.youi-expansion-menu-item__header__right-icon--open]="!collapsed">expand_more</span>
      <ng-container *ngTemplateOutlet="append"></ng-container>
    </div>
  </button>
  <div
    class="youi-expansion-menu-item__content"
    [@contentExpansion]="collapsed ? 'collapsed' : 'expanded'"
  >
    <div class="youi-expansion-menu-item__content__inner" [ngClass]="contentCSSClass" [ngStyle]="contentInsetStyle">
      <ng-content></ng-content>
    </div>
  </div>
</div>
