<button
  class="youi-menu-item"
  [attr.disabled]="disabled ? true : null"
  [ngClass]="eventCSS"
>
  <div class="menu-item__left" [ngStyle]="insetStyle" (click)="disabledRouterLink($event)">
    <div class="menu-item__left-prepend" *ngIf="preIconName || prepend">
      <span *ngIf="preIconName && !prepend" class="menu-item__left-icon material-icons">{{ preIconName }}</span>
      <ng-container *ngTemplateOutlet="prepend"></ng-container>
    </div>
    <div class="menu-item__left-title" *ngIf="titleLabel && titleEl?.children.length <= 0">
      {{ titleLabel }}
    </div>
    <div #titleEl>
      <ng-content></ng-content>
    </div>
  </div>
  <div class="menu-item__right" (click)="disabledRouterLink($event)">
    <span *ngIf="lastIconName && !append" class="menu-item__right-icon material-icons">{{ lastIconName }}</span>
    <ng-container *ngTemplateOutlet="append"></ng-container>
  </div>
</button>
