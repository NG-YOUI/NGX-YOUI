<ng-container *ngIf="visible">
  <div class="youi-dialog-title" [ngClass]="styles?.titleCSSClass ?? ''">
    <ng-container *ngIf="!templates?.titleTemplate">
      {{title}}
    </ng-container>

    <ng-container *ngTemplateOutlet="templates?.titleTemplate; context: { $implicit: this }"></ng-container>
  </div>
  <div class="youi-dialog-body" [ngClass]="styles?.bodyCSSClass ?? ''">
    <ng-container *ngIf="!templates?.bodyTemplate">
      {{body}}
    </ng-container>
    <ng-container *ngTemplateOutlet="templates?.bodyTemplate; context: { $implicit: this }"></ng-container>
  </div>
  <div class="youi-dialog-actions" [ngClass]="styles?.actionsCSSClass ?? ''">
    <ng-container *ngIf="!templates?.actionsTemplate">
      <button class="youi-dialog-actions__btn" [ngClass]="[styles?.actionsBtnCSSClass ?? '', ok?.cssClass ?? '']" (click)="handleClose()">{{ok.label}}</button>
    </ng-container>

    <ng-container *ngTemplateOutlet="templates?.actionsTemplate; context: { $implicit: this }"></ng-container>
  </div>
</ng-container>
