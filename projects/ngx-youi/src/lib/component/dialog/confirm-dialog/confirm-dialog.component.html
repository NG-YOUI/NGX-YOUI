<ng-container *ngIf="visible">
  <div class="youi-dialog-title youi-dialog-title-confirm" [ngClass]="styles?.titleCSSClass ?? ''">{{title}}</div>
  <div class="youi-dialog-body" [ngClass]="styles?.bodyCSSClass ?? ''">{{body}}</div>
  <div class="youi-dialog-actions" [ngClass]="styles?.actionsCSSClass ?? ''">
    <button class="youi-dialog-actions__btn youi-dialog-actions__btn-confirm" [ngClass]="[styles?.actionsBtnCSSClass ?? '', ok?.cssClass ?? '']" (click)="handleClose(true)">{{ok.label}}</button>
    <button class="youi-dialog-actions__btn" [ngClass]="[styles?.actionsBtnCSSClass ?? '', close?.cssClass ?? '']" (click)="handleClose(false)">{{close.label}}</button>
  </div>
</ng-container>
