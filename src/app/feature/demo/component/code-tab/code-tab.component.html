<div class="overflow-hidden" [@expandedAnimation]="sample.expanded ? 'expanded' : 'collapsed'">
  <youi-tab class="code-tab">
    <ng-container *ngFor="let example of sample.examples">
      <div *youiTabPanel="example.title">
        <pre class="hljs-pre"><code [highlight]="example.code" [lineNumbers]="false">
        </code></pre>
      </div>
    </ng-container>
  </youi-tab>
</div>
